
topicnames:
  - First
  - Second
  - Third

Rules:
  - Rule:
    Windowname: Gnome Calculator
    Windowclass: something
    Windowtype: BAR
    Forcefloat: true
    DefaultTopic: Second
  - Rule:
    Windowname: Test
    MinDimension: [90, 100]
  - Rule:
    Windowclass: ANYWINDOW
    DefaultTopic: Wrong


activeColor: blue


test: [10, 20]

testtype: dock

borderwidth: 2


ModMask: Mod4 # Set Mod Mask 


Keys:
  #  - Key:
  #  Action: 0 # set Action
  #  Arg: 0 # Set Argument for the function in Action
  #  Modifiers: [0,0] # Set Modifiers for the action
  - Key: q
    Action: quit
    Cmd: "Somearg"
    Modifiers: [Shift, Mod]
  - Key: Return
    Action: spawn
    Cmd: "xterm"
    Modifiers: [Mod, Shift]
  - Key: d
    Modifiers: [Mod]
    Action: spawn
    Cmd: "dmenu_run"
  - Key: w
    Modifiers: [Mod]
    Action: close
  - Key: space
    Action: LayoutSwitch
    Int: 1
    Modifiers: [Mod]
